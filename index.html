<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form name="todos">
        <input type="text" placeholder="Item Name" name="title" >
        <input type="text" placeholder="Description" name="description">

    </div>
